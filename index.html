<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-list">
    <h1> <span class="high">ToDo</span>List </h1>
    <form id="form">
      <input type="text" id="new-task" placeholder="Create a new to do.." required>
      <button type="submit" class="add-btn">Add Task</button>
    </form>
    <ul id="task"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
